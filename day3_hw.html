<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <select name="operation" id="operation">
        <option value="add" id="opt1">Add</option>
        <option value="subtract" id="opt2">Subtract</option>
        <option value="multiply" id="opt3">Multiply</option>
        <option value="divide" id="opt4">Divide</option>
        <option value="modulo" id="opt5">Modulo</option>
    </select>

    <select name="operation1" id="operation1">
        <option value="green" id="opt1">Green</option>
        <option value="yellow" id="opt2">Yellow</option>
        <option value="blue" id="opt3">Blue</option>
        <option value="red" id="opt4">Red</option>
        <option value="black" id="opt5">Black</option>
    </select>


    <script>
        document.getElementById("operation").onchange = function() {
            let a = Number(document.getElementById("inp1").value);
            let b = Number(document.getElementById("inp2").value);
            let operation = document.getElementById("operation").value;
            if (operation == "add") {
                console.log(a+b);
            } else if (operation == "subtract") {
                console.log(a-b);
            } else if (operation == "multiply") {
                console.log(a*b);
            } else if (operation == "divide") {
                console.log(a/b);
            } else if (operation == "modulo") {
                console.log(a%b);
            }
        };

        document.getElementById("operation1").onchange = function() {
            let operation = document.getElementById("operation1").value;
            if(operation == "green") {
                document.body.style.backgroundColor = "green";
            }
            else if(operation == "yellow") {
                document.body.style.backgroundColor = "yellow";
            }
            else if(operation == "blue") {
                document.body.style.backgroundColor = "blue";
            }
            else if(operation == "red") {
                document.body.style.backgroundColor = "red";
            }
            else if(operation == "black") {
                document.body.style.backgroundColor = "black";
            }
        };    
    </script>
</body>
</html>
