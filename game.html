    <script>

        // Snake water gun game
        let choices = ['s', 'w', 'g'];
        let randomIndex = Math.floor(Math.random() * choices.length);
        let userChoice = prompt("Choose among s or w or g");
        if(userChoice === choices[randomIndex]) {
            console.log("match tie", "Computer chooses", choices[randomIndex]);
        }
        else if ( (userChoice === 's' && choices[randomIndex] === 'w') || (userChoice === 'w' && choices[randomIndex] === 'g') ||(userChoice === 'g' && choices[randomIndex] === 's')) {
            console.log("Player wins", "Computer chooses", choices[randomIndex]);
        } 
        else {
            console.log("Computer wins", "Computer chooses", choices[randomIndex]);
        }


    </script>
